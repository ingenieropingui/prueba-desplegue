<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/prueba-desplegue/">
    <meta charset="utf-8">
    <title>Redirectingâ€¦</title>
    <script>
      // Redirige preservando la ruta al index con hash
      (function() {
        var l = window.location;
        var repo = '/prueba-desplegue';
        var target = repo + '/#' + l.pathname.replace(repo, '') + l.search + l.hash;
        l.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
